<!doctype html>
<html>
   <body>
    <canvas id="c" style="border:1px solid grey;width:100%;"></canvas>
    <script id="vertex-shader-2d" type="notjs">
 
        attribute vec2 a_position;
 
        uniform vec2 u_resolution;
       
        void main() {
          // convert the position from pixels to 0.0 to 1.0
          vec2 zeroToOne = a_position / u_resolution;
       
          // convert from 0->1 to 0->2
          vec2 zeroToTwo = zeroToOne * 2.0;
       
          // convert from 0->2 to -1->+1 (clip space)
          vec2 clipSpace = zeroToTwo - 1.0;
       
          gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        }
       
    </script>
    <script id="fragment-shader-2d" type="notjs">
    
    // fragment shaders don't have a default precision so we need
    // to pick one. mediump is a good default
    precision mediump float;

    //colo4 uniform input
    uniform vec4 u_color;
    
    void main() {
        // gl_FragColor is a special variable a fragment shader
        // is responsible for setting
        //vec4(1, 0, 0.5, 1); // return reddish-purple
        gl_FragColor = u_color; 
    }
    
    </script>
		
    <script type="module">
        import {createProgram, createShader} from './web-gl.mjs';
         var canvas = document.querySelector("#c");
         var gl = canvas.getContext("webgl");
         if (!gl) {
             console.log('no webgl support');
         }

        let program = setup(gl).program;
        main(gl);



function main(gl){
    drawRectangles(gl);
}







function drawRectangles(g){
    var colorUniformLocation = gl.getUniformLocation(program, "u_color");
    // draw 50 random rectangles in random colors
    for (var ii = 0; ii < 50; ++ii) {
    // Setup a random rectangle
    // This will write to positionBuffer because
    // its the last thing we bound on the ARRAY_BUFFER
    // bind point
    setRectangle(
        gl, randomInt(600), randomInt(600), randomInt(300), randomInt(300));

    // Set a random color.
    gl.uniform4f(colorUniformLocation, Math.random(), Math.random(), Math.random(), 1);

    // Draw the rectangle.
    gl.drawArrays(gl.TRIANGLES, 0, 6);
    }
}

// Returns a random integer from 0 to range - 1.
function randomInt(range) {
  return Math.floor(Math.random() * range);
}
 
// Fills the buffer with the values that define a rectangle.
function setRectangle(gl, x, y, width, height) {
  let x1 = x,
    x2 = x + width,
    y1 = y,
    y2 = y + height;
 
  // NOTE: gl.bufferData(gl.ARRAY_BUFFER, ...) will affect
  // whatever buffer is bound to the `ARRAY_BUFFER` bind point
  // but so far we only have one buffer. If we had more than one
  // buffer we'd want to bind that buffer to `ARRAY_BUFFER` first.
 
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
     x1, y1,
     x2, y1,
     x1, y2,
     x1, y2,
     x2, y1,
     x2, y2]), gl.STATIC_DRAW);
}

function setup(gl) {

             // Grab C++ code..?
    var vertexShaderSource = document.querySelector("#vertex-shader-2d").text,
        fragmentShaderSource = document.querySelector("#fragment-shader-2d").text,
        vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource),
        fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource),
        program = createProgram(gl, vertexShader, fragmentShader),
        positionAttributeLocation = gl.getAttribLocation(program, "a_position"),
        positionBuffer = gl.createBuffer(),
        resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");

        /* webglUtils. */
        resizeCanvasToDisplaySize(gl.canvas);

        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

        // Clear the canvas
        gl.clearColor(0, 0, 0, 0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Tell it to use our program (pair of shaders)
        gl.useProgram(program);

        // set the resolution
        gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);

        gl.enableVertexAttribArray(positionAttributeLocation);

        // Bind the position buffer.
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
        var size = 2;          // 2 components per iteration
        var type = gl.FLOAT;   // the data is 32bit floats
        var normalize = false; // don't normalize the data
        var stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
        var offset = 0;        // start at the beginning of the buffer
        gl.vertexAttribPointer(
            positionAttributeLocation, size, type, normalize, stride, offset);

        return {program};

}


function resizeCanvasToDisplaySize(canvas) {
  // Lookup the size the browser is displaying the canvas in CSS pixels.
  const displayWidth  = canvas.clientWidth;
  const displayHeight = canvas.clientHeight;
 
  // Check if the canvas is not the same size.
  const needResize = canvas.width  !== displayWidth ||
                     canvas.height !== displayHeight;
 
  if (needResize) {
    // Make the canvas the same size
    canvas.width  = displayWidth;
    canvas.height = displayHeight;
  }
 
  return needResize;
}

      </script>
